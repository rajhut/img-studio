steps:
  - name: 'gcr.io/cloud-builders/docker'
    args:
      [
        'build',
        '-t',
        'us-east1-docker.pkg.dev/$PROJECT_ID/img-studio/img-studio:latest',
        '--build-arg',
        '_NEXT_PUBLIC_PROJECT_ID=$PROJECT_ID',
        '--build-arg',
        '_NEXT_PUBLIC_VERTEX_API_LOCATION=us-east1',
        '--build-arg',
        '_NEXT_PUBLIC_GCS_BUCKET_LOCATION=us',
        '--build-arg',
        '_NEXT_PUBLIC_GEMINI_MODEL=gemini-2.0-flash',
        '--build-arg',
        '_NEXT_PUBLIC_SEG_MODEL=${_NEXT_PUBLIC_SEG_MODEL}',
        '--build-arg',
        '_NEXT_PUBLIC_EDIT_ENABLED=false',
        '--build-arg',
        '_NEXT_PUBLIC_PRINCIPAL_TO_USER_FILTERS=admin,@rajhutfn.altostrat.com',
        '--build-arg',
        '_NEXT_PUBLIC_OUTPUT_BUCKET=gs://rfn-imgstudio-output',
        '--build-arg',
        '_NEXT_PUBLIC_TEAM_BUCKET=gs://rfn-imgstudio-library',
        '--build-arg',
        '_NEXT_PUBLIC_EXPORT_FIELDS_OPTIONS_URI=gs://rfn-imgstudio-export-config/export-fields-options.json',
        '.',
      ]
images:
  - 'us-east1-docker.pkg.dev/$PROJECT_ID/img-studio/img-studio:latest'

serviceAccount: 'projects/imagen3-project-rfn/serviceAccounts/241693452386-compute@developer.gserviceaccount.com'
options:
  logging: CLOUD_LOGGING_ONLY
